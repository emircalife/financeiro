<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/></head>
<body>
    <div th:fragment="corpo">
        <div class="container" id="listagem">
            <nav class="navbar navbar-expand-md bg-light">
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <i class="oi oi-caret-right"></i>
                            <span>Lista de Categorias de Despesa</span>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-primary btn-md" href="/categoria_despesa/cadastrar" role="button"
                   th:hx-get="@{/categoria_despesa/cadastrar}" hx-target="#content" hx-swap="innerHTML">
                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                    <span>Nova Categoria de Despesa</span>
                </a>
            </nav>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Categoria de Despesa</th>
                        <th>Status</th>
                        <th>Ação</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="categoria : ${categoriasDespesa.content}">
                        <td th:text="${categoria.id}"></td>
                        <td th:text="${categoria.descricao}"></td>
                        <td>
                            <span th:if="${categoria.status == 'A'}">Ativo</span>
                            <span th:if="${categoria.status == 'I'}">Inativo</span>
                        </td>
                        <td colspan="2">
                            <a class="btn btn-info btn-sm" th:href="@{/categoria_despesa/editar/{id}(id=${categoria.id})}" role="button"
                               th:hx-get="@{/categoria_despesa/editar/{id}(id=${categoria.id})}" hx-target="#content" hx-swap="innerHTML">
                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                            </a>
                            <a class="btn btn-danger btn-sm" th:href="@{/categoria_despesa/excluir/{id}(id=${categoria.id})}" role="button"
                               onclick="return confirm('Tem certeza que deseja excluir esta categoria?')">
                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${categoriasDespesa.first} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/categoria_despesa/listar(page=${categoriasDespesa.number - 1})}"
                           th:hx-get="@{/categoria_despesa/listar(page=${categoriasDespesa.number - 1})}" hx-target="#content" hx-swap="innerHTML">Anterior</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, categoriasDespesa.totalPages - 1)}" th:classappend="${i == categoriasDespesa.number} ? 'active' : ''">
                        <a class="page-link" th:href="@{/categoria_despesa/listar(page=${i})}"
                           th:hx-get="@{/categoria_despesa/listar(page=${i})}" hx-target="#content" hx-swap="innerHTML" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${categoriasDespesa.last} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/categoria_despesa/listar(page=${categoriasDespesa.number + 1})}"
                           th:hx-get="@{/categoria_despesa/listar(page=${categoriasDespesa.number + 1})}" hx-target="#content" hx-swap="innerHTML">Próximo</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
