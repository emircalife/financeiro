<!DOCTYPE html>
<html lang="pt" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Controle Financeiro - Esqueci minha senha</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="icon" href="/image/favicon.png"/>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet"/>

    <style>
        body { min-height: 100vh; display:flex; align-items:center; justify-content:center; background:#f6f7fb; }
        .card { width: 100%; max-width: 420px; border:0; box-shadow: 0 10px 25px rgba(0,0,0,.08); border-radius: 14px; }
    </style>
</head>
<body>
<div class="card">
    <div class="card-header text-center bg-white">
        <h1 class="h5 mb-0">Esqueci minha senha</h1>
    </div>

    <div class="card-body p-4">
        <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>

        <form th:action="@{/esqueci-senha}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

            <div class="mb-3">
                <label class="form-label" for="email">Email</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="seu@email.com" required autofocus>
            </div>

            <button class="btn btn-primary w-100" type="submit">Enviar link</button>
        </form>

        <div class="mt-3 text-center">
            <a th:href="@{/login}">Voltar para o login</a>
        </div>
    </div>
</div>
</body>
</html>
