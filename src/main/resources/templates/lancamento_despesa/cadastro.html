<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/></head>
<body>
    <div th:fragment="corpo">
        <div class="container" id="cadastro">
            <nav class="navbar navbar-expand-md bg-light">
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <i class="oi oi-caret-right"></i>
                            <span>Cadastrar Lançamento de Despesa</span>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-primary btn-md" href="/lancamento_despesa/listar" role="button"
                   th:hx-get="@{/lancamento_despesa/listar}" hx-target="#content" hx-swap="innerHTML">
                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                    <span>Listar Lançamentos de Despesa</span>
                </a>
            </nav>

            <form th:action="@{/lancamento_despesa/salvar}" th:object="${lancamentoDespesa}" method="POST"
                  th:hx-post="@{/lancamento_despesa/salvar}" hx-target="#content" hx-swap="innerHTML" hx-redirect="true"> <!-- Added hx-redirect -->
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="categoriasDespesa">Categoria da Despesa</label>
                        <select class="form-control" id="categoriasDespesa" th:field="*{categoriasDespesa}" th:classappend="${#fields.hasErrors('categoriasDespesa')} ? 'is-invalid' : ''">
                            <option value="">Selecione uma Categoria</option>
                            <option th:each="cat : ${categoriasDespesa}" th:value="${cat.id}" th:text="${cat.descricao}"></option>
                        </select>
                        <div class="invalid-feedback">
                            <span th:errors="*{categoriasDespesa}"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="descricao">Descrição</label>
                        <input type="text" class="form-control" id="descricao" placeholder="Descrição" th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''"/>
                        <div class="invalid-feedback">
                            <span th:errors="*{descricao}"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="dataVencimento">Data de Vencimento</label>
                        <input type="date" class="form-control" id="dataVencimento" th:field="*{dataVencimento}" th:classappend="${#fields.hasErrors('dataVencimento')} ? 'is-invalid' : ''"/>
                        <div class="invalid-feedback">
                            <span th:errors="*{dataVencimento}"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dataPagamento">Data de Pagamento</label>
                        <input type="date" class="form-control" id="dataPagamento" th:field="*{dataPagamento}" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="valorAPagar">Valor a Pagar</label>
                        <input type="number" step="0.01" class="form-control" id="valorAPagar" th:field="*{valorAPagar}" th:classappend="${#fields.hasErrors('valorAPagar')} ? 'is-invalid' : ''"/>
                        <div class="invalid-feedback">
                            <span th:errors="*{valorAPagar}"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="valorPago">Valor Pago</label>
                        <input type="number" step="0.01" class="form-control" id="valorPago" th:field="*{valorPago}" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="nParcela">Nº da Parcela</label>
                        <input type="number" class="form-control" id="nParcela" th:field="*{nParcela}" th:classappend="${#fields.hasErrors('nParcela')} ? 'is-invalid' : ''"/>
                        <div class="invalid-feedback">
                            <span th:errors="*{nParcela}"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="totalParcelas">Total de Parcelas</label>
                        <input type="number" class="form-control" id="totalParcelas" th:field="*{totalParcelas}" th:classappend="${#fields.hasErrors('totalParcelas')} ? 'is-invalid' : ''"/>
                        <div class="invalid-feedback">
                            <span th:errors="*{totalParcelas}"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="observacoes">Observações</label>
                        <textarea class="form-control" id="observacoes" rows="3" th:field="*{observacoes}"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="despesaFixa" th:field="*{despesaFixa}">
                            <label class="form-check-label" for="despesaFixa">Despesa Fixa</label>
                        </div>
                    </div>
                </div>
                <br>
                <input type="hidden" id="id" th:field="*{id}" value=""/>
                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
            </form>
        </div>
    </div>
</body>
</html>
