<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/></head>
<body>
    <div th:fragment="corpo">
        <div class="container" id="listagem">
            <nav class="navbar navbar-expand-md bg-light">
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <i class="oi oi-caret-right"></i>
                            <span>Lista de Lançamentos de Despesa</span>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-primary btn-md" href="/lancamento_despesa/cadastrar" role="button"
                   th:hx-get="@{/lancamento_despesa/cadastrar}" hx-target="#content" hx-swap="innerHTML">
                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                    <span>Novo Lançamento de Despesa</span>
                </a>
            </nav>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Categoria</th>
                        <th>Descrição</th>
                        <th>DT Vencimento</th>
                        <th>R$ a Pagar</th>
                        <th>DT Pagamento</th>
                        <th>R$ Pago</th>
                        <th>Ação</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lancamento : ${lancamentosDespesa.content}">
                        <td th:text="${lancamento.id}"></td>
                        <td th:text="${lancamento.categoriasDespesa.descricao}"></td>
                        <td th:text="${lancamento.descricao}"></td>
                        <td th:text="${#temporals.format(lancamento.dataVencimento, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#numbers.formatCurrency(lancamento.valorAPagar)}"></td>
                        <td th:text="${#temporals.format(lancamento.dataPagamento, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#numbers.formatCurrency(lancamento.valorPago)}"></td>
                        <td colspan="2">
                            <a class="btn btn-info btn-sm"
                               th:href="@{/lancamento_despesa/editar/{id}(id=${lancamento.id})}" role="button"
                               th:hx-get="@{/lancamento_despesa/editar/{id}(id=${lancamento.id})}" hx-target="#content" hx-swap="innerHTML">
                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                            </a>
                            <button class="btn btn-danger btn-sm"
                                    th:hx-delete="@{/lancamento_despesa/excluir/{id}(id=${lancamento.id})}"
                                    hx-confirm="Tem certeza que deseja excluir este lançamento?">
                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${lancamentosDespesa.first} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/lancamento_despesa/listar(page=${lancamentosDespesa.number - 1})}"
                           th:hx-get="@{/lancamento_despesa/listar(page=${lancamentosDespesa.number - 1})}" hx-target="#content" hx-swap="innerHTML">Anterior</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, lancamentosDespesa.totalPages - 1)}" th:classappend="${i == lancamentosDespesa.number} ? 'active' : ''">
                        <a class="page-link" th:href="@{/lancamento_despesa/listar(page=${i})}"
                           th:hx-get="@{/lancamento_despesa/listar(page=${i})}" hx-target="#content" hx-swap="innerHTML" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${lancamentosDespesa.last} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/lancamento_despesa/listar(page=${lancamentosDespesa.number + 1})}"
                           th:hx-get="@{/lancamento_despesa/listar(page=${lancamentosDespesa.number + 1})}" hx-target="#content" hx-swap="innerHTML">Próximo</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
