<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/></head>
<body>
    <div th:fragment="corpo">
        <div class="container" id="cadastro">
            <nav class="navbar navbar-expand-md bg-light">
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <i class="oi oi-caret-right"></i>
                            <span>Cadastrar Lançamento de Receita</span>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-primary btn-md" href="/lancamento_receita/listar" role="button"
                   th:hx-get="@{/lancamento_receita/listar}" hx-target="#content" hx-swap="innerHTML">
                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                    <span>Listar Lançamentos de Receita</span>
                </a>
            </nav>

            <form th:action="@{/lancamento_receita/salvar}" th:object="${lancamentoReceita}" method="POST"
                  th:hx-post="@{/lancamento_receita/salvar}" hx-target="#content" hx-swap="innerHTML" hx-redirect="true"> <!-- Added hx-redirect -->
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="categoriasReceita">Categoria da Receita</label>
                        <select class="form-control" id="categoriasReceita" th:field="*{categoriasReceita}" th:classappend="${#fields.hasErrors('categoriasReceita')} ? 'is-invalid' : ''">
                            <option value="">Selecione uma Categoria</option>
                            <option th:each="cat : ${categoriasReceita}" th:value="${cat.id}" th:text="${cat.descricao}"></option>
                        </select>
                        <div class="invalid-feedback">
                            <span th:errors="*{categoriasReceita}"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-12">
                        <label for="descricao">Descrição</label>
                        <input type="text" class="form-control" id="descricao" placeholder="Descrição" th:field="*{descricao}" th:classappend="${#fields.hasErrors('descricao')} ? 'is-invalid' : ''"/>
                        <div class="invalid-feedback">
                            <span th:errors="*{descricao}"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="dataAReceber">Data a Receber</label>
                        <input type="date" class="form-control" id="dataAReceber" th:field="*{dataAReceber}" th:classappend="${#fields.hasErrors('dataAReceber')} ? 'is-invalid' : ''"/>
                        <div class="invalid-feedback">
                            <span th:errors="*{dataAReceber}"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="dataRecebimento">Data de Recebimento</label>
                        <input type="date" class="form-control" id="dataRecebimento" th:field="*{dataRecebimento}" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="valorAReceber">Valor a Receber</label>
                        <input type="number" step="0.01" class="form-control" id="valorAReceber" th:field="*{valorAReceber}" th:classappend="${#fields.hasErrors('valorAReceber')} ? 'is-invalid' : ''"/>
                        <div class="invalid-feedback">
                            <span th:errors="*{valorAReceber}"></span>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="valorRecebido">Valor Recebido</label>
                        <input type="number" step="0.01" class="form-control" id="valorRecebido" th:field="*{valorRecebido}" />
                    </div>
                </div>
                <br>
                <input type="hidden" id="id" th:field="*{id}" value=""/>
                <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
            </form>
        </div>
    </div>
</body>
</html>
