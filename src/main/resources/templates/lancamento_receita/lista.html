<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/></head>
<body>
    <div th:fragment="corpo">
        <div class="container" id="listagem">
            <nav class="navbar navbar-expand-md bg-light">
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <i class="oi oi-caret-right"></i>
                            <span>Lista de Lançamentos de Receita</span>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-primary btn-md" href="/lancamento_receita/cadastrar" role="button"
                   th:hx-get="@{/lancamento_receita/cadastrar}" hx-target="#content" hx-swap="innerHTML">
                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                    <span>Novo Lançamento de Receita</span>
                </a>
            </nav>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Categoria</th>
                        <th>Descrição</th>
                        <th>DT a Receber</th>
                        <th>R$ a Receber</th>
                        <th>DT do Recebimento</th>
                        <th>R$ do Recebimento</th>
                        <th>Ação</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="lancamento : ${lancamentosReceita.content}">
                        <td th:text="${lancamento.id}"></td>
                        <td th:text="${lancamento.categoriasReceita?.descricao}"></td>
                        <td th:text="${lancamento.descricao}"></td>
                        <td th:text="${#temporals.format(lancamento.dataAReceber, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#numbers.formatCurrency(lancamento.valorAReceber)}"></td>
                        <td th:text="${#temporals.format(lancamento.dataRecebimento, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#numbers.formatCurrency(lancamento.valorRecebido)}"></td>
                        <td colspan="2">
                            <a class="btn btn-info btn-sm"
                               th:href="@{/lancamento_receita/editar/{id}(id=${lancamento.id})}" role="button"
                               th:hx-get="@{/lancamento_receita/editar/{id}(id=${lancamento.id})}" hx-target="#content" hx-swap="innerHTML">
                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                            </a>
                            <button class="btn btn-danger btn-sm"
                                    th:hx-delete="@{/lancamento_receita/excluir/{id}(id=${lancamento.id})}"
                                    hx-confirm="Tem certeza que deseja excluir este lançamento?">
                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${lancamentosReceita.first} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/lancamento_receita/listar(page=${lancamentosReceita.number - 1})}"
                           th:hx-get="@{/lancamento_receita/listar(page=${lancamentosReceita.number - 1})}" hx-target="#content" hx-swap="innerHTML">Anterior</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, lancamentosReceita.totalPages - 1)}" th:classappend="${i == lancamentosReceita.number} ? 'active' : ''">
                        <a class="page-link" th:href="@{/lancamento_receita/listar(page=${i})}"
                           th:hx-get="@{/lancamento_receita/listar(page=${i})}" hx-target="#content" hx-swap="innerHTML" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${lancamentosReceita.last} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/lancamento_receita/listar(page=${lancamentosReceita.number + 1})}"
                           th:hx-get="@{/lancamento_receita/listar(page=${lancamentosReceita.number + 1})}" hx-target="#content" hx-swap="innerHTML">Próximo</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
