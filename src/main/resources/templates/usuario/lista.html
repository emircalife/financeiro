<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"/></head>
<body>
    <div th:fragment="corpo">
        <div class="container" id="listagem">
            <nav class="navbar navbar-expand-md bg-light">
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <i class="oi oi-caret-right"></i>
                            <span>Lista de Usuários</span>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-primary btn-md" href="/user/cadastrar" role="button"
                   th:hx-get="@{/user/cadastrar}" hx-target="#content" hx-swap="innerHTML">
                    <span class="oi oi-plus" title="Cadastro" aria-hidden="true"></span>
                    <span>Novo Usuário</span>
                </a>
            </nav>

            <div class="table-responsive">
                <table class="table table-striped table-hover table-sm">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Usuário</th>
                        <th>Email</th>
                        <th>Data de Cadastro</th>
                        <th>Data de Alteração</th>
                        <th>Ação</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${usuarios.content}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.username}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${#temporals.format(user.creationTimestamp, 'dd/MM/yyyy')}"></td>
                        <td th:text="${#temporals.format(user.updateTimestamp, 'dd/MM/yyyy')}"></td>
                        <td colspan="2">
                            <a class="btn btn-info btn-sm" th:href="@{/user/editar/{id}(id=${user.id})}" role="button"
                               th:hx-get="@{/user/editar/{id}(id=${user.id})}" hx-target="#content" hx-swap="innerHTML">
                                <span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
                            </a>
                            <!-- Corrected to a button to allow DELETE verb -->
                            <button class="btn btn-danger btn-sm"
                                    th:hx-delete="@{/user/excluir/{id}(id=${user.id})}"
                                    hx-confirm="Tem certeza que deseja excluir este usuário?">
                                <span class="oi oi-circle-x" title="Excluir" aria-hidden="true"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li class="page-item" th:classappend="${usuarios.first} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/user/listar(page=${usuarios.number - 1})}"
                           th:hx-get="@{/user/listar(page=${usuarios.number - 1})}" hx-target="#content" hx-swap="innerHTML">Anterior</a>
                    </li>
                    <li class="page-item" th:each="i : ${#numbers.sequence(0, usuarios.totalPages - 1)}" th:classappend="${i == usuarios.number} ? 'active' : ''">
                        <a class="page-link" th:href="@{/user/listar(page=${i})}"
                           th:hx-get="@{/user/listar(page=${i})}" hx-target="#content" hx-swap="innerHTML" th:text="${i + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${usuarios.last} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/user/listar(page=${usuarios.number + 1})}"
                           th:hx-get="@{/user/listar(page=${usuarios.number + 1})}" hx-target="#content" hx-swap="innerHTML">Próximo</a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</body>
</html>
